\/svg><\/span><\/a><\/span><\/nav><\/nav><section class="flex-row" data_liveedit_tagid="0x000000013863ba90"><div class="grid-1-4" data_liveedit_tagid="0x000000013863d360"><nav class="secondary secondary--scroll" itemscope="" itemtype="http:\/\/schema.org\/SiteNavigationElement" style="margin-top: -154.5px;" data_liveedit_tagid="0x000000013863e030"><input class="lg:block" type="checkbox" id="secondary__toggle--nav" data_liveedit_tagid="0x000000013863efa0"><label class="lg:!block" for="secondary__toggle--nav" data-js="animateHeight" data_liveedit_tagid="0x000000013863d950"><span class="secondary__heading" itemprop="name" data-href="\/ja-jp\/recruitment\/oncology\/" data_liveedit_tagid="0x000000013863d6f0">オンコロジー事業部<\/span><\/label><div class="secondary__dropdown" data_liveedit_tagid="0x000000013863d820"><div class="secondary__dropdown__content" data_liveedit_tagid="0x000000013863e750"><a href="https:\/\/www.takeda.com\/ja-jp\/recruitment\/oncology\/careerinterview\/" class="secondary__link secondary__link--current" data_liveedit_tagid="0x000000013863d5c0"><span data_liveedit_tagid="0x000000013863e4f0">リーダーシップチーム<\/span><\/a><a href="https:\/\/www.takeda.com\/ja-jp\/recruitment\/oncology\/employee\/" class="secondary__link" data_liveedit_tagid="0x000000013863e620"><span data_liveedit_tagid="0x000000013863eae0">キャリア紹介<\/span><\/a><a href="https:\/\/www.takeda.com\/ja-jp\/recruitment\/oncology\/event-report\/" class="secondary__link" data_liveedit_tagid="0x000000013863ec10"><span data_liveedit_tagid="0x000000013863ed40">イベントレポート<\/span><\/a><a href="https:\/\/www.takeda.com\/ja-jp\/recruitment\/oncology\/activities\/" class="secondary__link" data_liveedit_tagid="0x000000013863fed0"><span data_liveedit_tagid="0x000000013863f570">オンコロジー事業部の取り組み<\/span><\/a><\/div><\/div><\/nav><\/div><div class="grid-3-4" data_liveedit_tagid="0x000000013863e9b0"><div class="grid-1-1" data_liveedit_tagid="0x000000013863f310"><div class="content__page__heading" data_liveedit_tagid="0x000000013863f440"><h1 data_liveedit_tagid="0x000000013863fb40"><div data_liveedit_tagid="0x000000013863fc70">がん治療の方向性に迷いを感じ、 セカンドオピニオンがきっかけで治験を意識。<\/div><\/h1><\/div><div class="content__page__img" data_liveedit_tagid="0x0000000160160800"><div class="epi-wrapper" data_liveedit_tagid="0x0000000160160930"><div class="grid-1-1" data_liveedit_tagid="0x0000000160160cc0"><div class="hero-spot hero-spot--left" data_liveedit_tagid="0x0000000160160470"><div class="hero-spot-print-image" style="background-image: none;" data_liveedit_tagid="0x0000000160163190"><\/div><div id="hero-spot-0d26afaa-3f8a-4290-bb7f-6143eedb3864" class="hero-spot--background bg-center" data_liveedit_tagid="0x0000000160160340"><span style="box-sizing:border-box;display:block;overflow:hidden;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0;position:absolute;top:0;left:0;bottom:0;right:0" data_liveedit_tagid="0x000000016015fc20">\n	\n	\n	<figure style="text-align: center;" data_liveedit_tagid="0x00000001386f0740">\n    <img alt=""\n		 sizes="100vw"\n         src=".\/Sample_files\/Photos\/ALF_1524_885x395.jpg" \n         style="width: 885px; height: 395px; object-fit: cover; object-position: 100% 40%;" data_liveedit_tagid="0x00000001383ab6e0">\n    <figcaption style="color: gray; font-size: 14px;" data_liveedit_tagid="0x00000001386f2b90">行きつけの楽器店でスタッフと話される鈴木さん。「話が盛り上がって、長時間滞在することもあります」とのことです。\n<\/figcaption>\n<\/figure>\n    \n	\n<\/span>\n	<\/div><\/div><\/div><\/div><\/div><br data_liveedit_tagid="0x000000015934bc00">\n	\n	<div class="content__page__introduction" data_liveedit_tagid="0x00000001386404c0"><div data_liveedit_tagid="0x0000000138640980"><\/div><\/div><div class="mainBody" data_liveedit_tagid="0x0000000138641d50"><\/div><\/div><div class="epi-wrapper" data_liveedit_tagid="0x0000000138641e80"><div class="grid-1-1" data_liveedit_tagid="0x00000001386461e0"><div data_liveedit_tagid="0x0000000138642910"><div class="richtext" data_liveedit_tagid="0x0000000138641c20"><div data_liveedit_tagid="0x0000000138646310">今から8年ほど前、地元である福井県の総合病院でステージ４の肺がんと診断されました。診断の3ヶ月ほど前に、健康診断を受けたばかりだったので驚きました。治療に関する情報を探し始めましたが、どこで有益な情報が得られるのかわかりません。インターネットでは営利目的の情報も多く、必要な情報になかなか辿り着けない状態でした。\n\n自覚症状がないまま、抗がん剤投与などの治療が始まりました。やがて、がん細胞の増殖を抑える経口剤に耐性がついたことがわかり、新しい治療法を検討することになりました。主治医が提案したのは、抗がん剤の点滴です。\n\n抗がん剤の苦しさはすでに経験があり、当時はその苦しさに見合った効果が実感できていなかったことから、今後の治療法に迷いが生じました。セカンドオピニオンをもらうために東京の病院を訪ね、そこで初めて治験の存在を知ることになりました。担当の先生から「開発中の薬があります。時期はまだ未定ですが、治験を受けてみる道もありますよ」と教えてもらったのです。<br data_liveedit_tagid="0x0000000138640d10"><br data_liveedit_tagid="0x00000001386417a0">\n<\/div>\n                            <h3 data_liveedit_tagid="0x00000001386426b0">治験との出会いと、 新たな可能性への希望。<\/h3>\n            <\/div><\/div><\/div><div class="grid-2-3" data_liveedit_tagid="0x0000000138645620"><div data_liveedit_tagid="0x0000000138643cc0"><div class="richtext" data_liveedit_tagid="0x0000000138642450"><div data_liveedit_tagid="0x0000000138642580">福井に帰ってからも、セカンドオピニオンで浮上した治験という選択肢がずっと気になっていました。以前から治験という言葉は知っていましたが、新薬開発のための基礎工程というイメージ。周囲にも経験者はいませんでした。\n\n自分で治験について調べてみたところ、本物の薬ではなくプラセボ（偽薬）を使う場合や、副作用のリスクもあるとのこと。治療につながるのかは不透明でしたが、それでも体験済みの抗がん剤よりは自分に合っているかもしれない。新しい薬で治療に向かう可能性にも希望を感じました。最初は「私がやってもいいのかな」という迷いがありましたが、徐々に「やれるのであれば試してみたい」と思うようになりました。\n<\/div><\/div><\/div><\/div><div class="grid-1-3" data_liveedit_tagid="0x0000000138643030"><div data_liveedit_tagid="0x0000000138643160"><div class="richtext" data_liveedit_tagid="0x0000000138642dd0"><div data_liveedit_tagid="0x0000000138642f00">\n	\n	\n	\n<img alt="" src=".\/Sample_files\/Photos\/ALF_1567_flipped.jpg" style="width: 283px; height: 230px; object-fit: cover; object-position: 66% 0%;" data_liveedit_tagid="0x00000001386419e0">\n\n	\n	<\/div><\/div><\/div><\/div>\n	\n	\n	\n	<div class="grid-1-1" data_liveedit_tagid="0x0000000138643df0"><div data_liveedit_tagid="0x0000000138644050"><div class="richtext" data_liveedit_tagid="0x00000001386443e0"><\/div><\/div><\/div>\n<br data_liveedit_tagid="0x00000001386420e0">\n<div class="grid-1-1" data_liveedit_tagid="0x0000000138644770"><div data_liveedit_tagid="0x0000000138643b90"><div class="richtext" data_liveedit_tagid="0x0000000138644510">\n  <h3 data_liveedit_tagid="0x0000000138644640">選ばれた患者として頑張ろう。周囲のサポートで遠距離の治験に参加。<\/h3>  \n	\n	\n	<div data_liveedit_tagid="0x0000000138646440">福井の主治医に治験の話を相談すると、詳しく調べてくれました。肺がん患者を対象にした治験が、2ヶ月後に始まるとのこと。治験を実施できる場所が、日本で9箇所しかないことも知りました。そしてある日、主治医から具体的に治験への参加を打診されました。「兵庫県の明石市まで通える？」と聞かれた時は、もう「どこへでも行きます」という気持ちになっていました。<\/div><\/div><\/div><\/div><div class="grid-1-1" data_liveedit_tagid="0x0000000138646570"><div data_liveedit_tagid="0x00000001386454f0"><div class="richtext" data_liveedit_tagid="0x0000000138645ac0"><\/div><\/div><\/div>\n	\n	\n	<div class="grid-2-3" data_liveedit_tagid="0x0000000138645bf0"><div data_liveedit_tagid="0x00000001386453c0"><div class="richtext" data_liveedit_tagid="0x0000000138645e50"><br data_liveedit_tagid="0x00000001386433c0">\n<div data_liveedit_tagid="0x0000000138645290">治験に参加する条件は、想像以上に細かく定められていました。決められた条件を満たす人でなければ、治験にたどりつけないのだと実感しました。幸いなことに私は対象者に選ばれ、福井から月に一度のペースで明石に通うことになりました。治験への参加が決まった私を、家族や友人は「頑張って行っておいで」と送り出してくれました。未知の可能性に向かう期待は大きく、私自身にも「選ばれた患者として頑張らなきゃ」という気持ちがありました。<\/div><\/div><\/div><\/div>\n	\n	\n	<div class="grid-1-3" data_liveedit_tagid="0x0000000138645990"><div data_liveedit_tagid="0x0000000138647550"><div class="richtext" data_liveedit_tagid="0x0000000138647680"><div data_liveedit_tagid="0x00000001386493d0"><br data_liveedit_tagid="0x0000000138643600">	\n<img alt="" src=".\/Sample_files\/Photos\/ALF_1504.jpg" style="width: 283px; height: 180px; object-fit: cover; object-position: 66% 0%;" data_liveedit_tagid="0x0000000138643840"><\/div>\n<\/div><\/div><\/div><div class="grid-1-1" data_liveedit_tagid="0x00000001386472f0"><div data_liveedit_tagid="0x0000000138647420"><div class="richtext" data_liveedit_tagid="0x00000001386492a0">\n	\n	\n	<br data_liveedit_tagid="0x0000000138643950">\n<\/div><\/div><\/div>\n	\n	\n	\n	\n\n	<div class="grid-1-1" data_liveedit_tagid="0x0000000138648000"><div data_liveedit_tagid="0x0000000138647ed0"><div class="richtext" data_liveedit_tagid="0x0000000138649040">	\n	<h3 data_liveedit_tagid="0x0000000138648960">普通の患者として通院するのと変わらない、 何でも質問できる環境。<\/h3>\n<\/div><\/div><\/div>\n	\n	<div class="grid-1-1" data_liveedit_tagid="0x0000000138647da0"><div data_liveedit_tagid="0x0000000138648cd0"><div class="richtext" data_liveedit_tagid="0x0000000138648260"><div data_liveedit_tagid="0x0000000138647c70">明石までは片道3時間の道のりですが、ついでに美味しいパンを買って帰るという新しい楽しみを見つけました。私は硬めのパンが大好きで、神戸においしい店があるんです。治療のためという切迫感はなく、月に一度だけ明石に遊びに行くような気持ちで通いました。 治験を担当する明石の先生は肺がんのスペシャリストで、一生懸命に診てくださっていると感じました。女医さんということもあって、とても話しやすかったです。いつも同じ治験コーディネーターの方が対応してくださり、何でも相談できる関係が築けました。病気や治療のことだけでなく、世間話を交えて親身に接していただいたので、いつも会えるのを楽しみにしていたのを覚えています。関係者の方々のサポートには、とても感謝しています。<br data_liveedit_tagid="0x00000001386449d0">\n<br data_liveedit_tagid="0x0000000138644ae0">\n特別な体験だと思っていた治験のプロセスも、普通の患者として通院するのと大きな違いはありませんでした。どんなことでも質問できるリラックスした環境で、ピリピリした雰囲気は一切ありません。血液検査の回数は増えましたが、その分、細かなデータを共有してもらえたので、自分の状況がわかって安心できるようになりました。<br data_liveedit_tagid="0x0000000138644d20"><br data_liveedit_tagid="0x0000000138644e30"><\/div><\/div><\/div><\/div>\n	\n	\n	\n	\n	\n	<div class="grid-1-1" data_liveedit_tagid="0x0000000138647a10"><div data_liveedit_tagid="0x0000000138647b40"><div class="richtext" data_liveedit_tagid="0x0000000138648a90">	\n	<h3 data_liveedit_tagid="0x0000000138648f10">患者同士のコミュニティが心の支えに。<\/h3>\n<\/div><\/div><\/div><div class="grid-2-3" data_liveedit_tagid="0x0000000138649170"><div data_liveedit_tagid="0x000000013864aa40"><div class="richtext" data_liveedit_tagid="0x0000000138648700"><div data_liveedit_tagid="0x0000000138648830">治験が始まってから、約3年間にわたって投薬を受けました。治験が終わってからは、現在の薬を3年ほど飲み続けていますが、本当に薬の力で生かされていると実感しています。<br data_liveedit_tagid="0x0000000138645070"><br data_liveedit_tagid="0x0000000138645180">\n\n現在は肺がんらしい症状がなく、髄膜炎の影響でわずかに複視が残っているものの車も運転できます。現在の薬を飲み始める頃に人生が終わっていたら、直近の素晴らしい3年間はなかったでしょう。私には孫が4人いますが、そのうち3人が治験後の3年間に生まれました。今年はもう1人生まれる予定です。治験のおかげで会えたと思えば、特別に愛おしく感じます。<br data_liveedit_tagid="0x0000000138645750"><br data_liveedit_tagid="0x00000001386467d0">\n\n薬に関する情報を手に入れるには、患者会のようなコミュニティに入ってみるのも近道だと思います。私は患者会や学会の活動にも顔を出しています。有益な情報が他の患者さんから得られ、患者同士で元気をもらえます。\n<br data_liveedit_tagid="0x00000001386468e0"><br data_liveedit_tagid="0x0000000138646b20"><\/div><\/div><\/div><\/div><div class="grid-1-3" data_liveedit_tagid="0x000000013864b120"><div data_liveedit_tagid="0x00000001386485d0"><div class="richtext" data_liveedit_tagid="0x0000000138649890"><div data_liveedit_tagid="0x0000000138649af0"><img alt="" src=".\/Sample_files\/Photos\/ALF_1539.jpg" style="width: 283px; height: 400px; object-fit: cover; object-position: 66% 0%;" data_liveedit_tagid="0x0000000138646c30"><\/div><\/div><\/div><\/div>\n	\n	\n	\n	<div class="grid-1-1" data_liveedit_tagid="0x0000000138649c20"><div data_liveedit_tagid="0x00000001386484a0"><div class="richtext" data_liveedit_tagid="0x000000013864a450">	\n	<h3 data_liveedit_tagid="0x000000013864a320">治験は、自分も参加できる一つの選択肢。<\/h3>\n<\/div><\/div><\/div><div class="grid-1-1" data_liveedit_tagid="0x000000013864a0c0"><div data_liveedit_tagid="0x00000001386499c0"><div class="richtext" data_liveedit_tagid="0x0000000138649f90"><div data_liveedit_tagid="0x000000013864a1f0">以前は治験という言葉を聞いても、自分には関係のない世界だと思っていました。でも今では、条件さえ合えば治験に参加できるという選択肢が意識できます。私はたまたまセカンドオピニオンがきっかけで、運良く自分に合った治験の存在を知りました。だから今後は、患者にとって治験がもっと身近になればいいなと思っています。プラセボのことも含めて、もっと治験をわかりやすく学べたり、患者が自分から治験の機会を探せたりするような環境が理想です。<br data_liveedit_tagid="0x0000000138646e70"><br data_liveedit_tagid="0x00000001386470b0">\n\n治験の機会にめぐりあった方には、先入観なく一つの選択肢と捉えてみることをお勧めします。現在はインターネットを活用して近所の病院で検査を受け、拠点病院に行く回数が少ない方法もあると聞いています。何事も、やってみなければわかりません。新薬の開発を通して、他の患者さんのためにも効果の高い治療法が生み出されることを願っています。\n<br data_liveedit_tagid="0x0000000138648390"><br data_liveedit_tagid="0x0000000138648bc0"><\/div><\/div><\/div><\/div>\n		<br data_liveedit_tagid="0x0000000138648e00">\n<br data_liveedit_tagid="0x0000000138649d50">\n	\n	\n	\n	\n	<div class="grid-1-1" data_liveedit_tagid="0x000000013864b380"><div data_liveedit_tagid="0x00000
